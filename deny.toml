# cargo-deny configuration for dependency security and licensing

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
# Ignore advisories for packages without safe upgrades
ignore = [
    # paste is unmaintained but no safe upgrade exists (RUSTSEC-2024-0436)
    # Used by accesskit_windows, egui_dock, rav1e via ravif
    "RUSTSEC-2024-0436",
    # unic-* crates are unmaintained, no safe upgrade (tauri dependencies via urlpattern)
    "RUSTSEC-2025-0100",  # unic-ucd-ident
    "RUSTSEC-2025-0098",  # unic-ucd-version
    "RUSTSEC-2025-0075",  # unic-char-range
    "RUSTSEC-2025-0080",  # unic-common
    "RUSTSEC-2025-0081",  # unic-char-property
    # gtk-rs GTK3 bindings are unmaintained (tauri dependencies, no safe upgrade)
    "RUSTSEC-2024-0370",
    "RUSTSEC-2024-0411",
    "RUSTSEC-2024-0412",
    "RUSTSEC-2024-0413",
    "RUSTSEC-2024-0414",
    "RUSTSEC-2024-0415",
    "RUSTSEC-2024-0416",
    "RUSTSEC-2024-0417",
    "RUSTSEC-2024-0418",
    "RUSTSEC-2024-0419",
    "RUSTSEC-2024-0420",
    "RUSTSEC-2024-0429",
    # proc-macro-error is unmaintained (tauri dependency)
    "RUSTSEC-2024-0388",
    # fxhash is unmaintained (tauri dependency)
    "RUSTSEC-2025-0057",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "0BSD",
    "Zlib",
    "AGPL-3.0",
    "AGPL-3.0-or-later",
    # Additional licenses from dependencies
    "BSL-1.0",                    # Boost Software License (clipboard-win, error-code)
    "OFL-1.1",                    # SIL Open Font License (font data in epaint_default_fonts)
    "Unicode-3.0",                # Unicode License v3 (icu_collections, icu_locale_core)
    "MPL-2.0",                    # Mozilla Public License (cssparser, dtoa-short via tauri)
    "NCSA",                       # University of Illinois/NCSA Open Source License (libfuzzer-sys via rav1e/ravif)
]

# Allow font licenses that are commonly used in GUI applications
[[licenses.clarify]]
name = "epaint_default_fonts"
expression = "MIT OR Apache-2.0 AND OFL-1.1"
license-files = []

# ring has a complex license expression
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
