[package]
name = "abseil-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
abseil = { path = "..", features = ["std", "hash", "alloc"], default-features = false }
libfuzzer-sys = "0.4"

# Prevent this from interfering with the workspace library
[workspace]
members = ["."]
resolver = "2"

