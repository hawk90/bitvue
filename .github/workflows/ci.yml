name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # ================================
  # 1. Detect Changes
  # ================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src-tauri/**'
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'

  # ================================
  # 2. Quick Smoke Tests (run on push + PR)
  # ================================

  rust-smoke:
    name: Rust Smoke Test
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dav1d
        run: sudo apt-get install -y libdav1d-dev
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Cargo check
        run: cargo check --workspace

  frontend-smoke:
    name: Frontend Smoke Test
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Check formatting
        run: cd frontend && npm run format:check
      - name: Build frontend
        run: cd frontend && npm run build

  # ================================
  # 3. Rust Full Checks (PR only)
  # ================================

  fmt:
    name: Format (Rust)
    needs: changes
    if: |
      github.event_name == 'pull_request' &&
      needs.changes.outputs.rust == 'true' &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy (Rust)
    needs: [changes, fmt]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      needs.changes.outputs.rust == 'true' &&
      (needs.fmt.result == 'success' || needs.fmt.result == 'skipped') &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install dav1d
        run: sudo apt-get install -y libdav1d-dev
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test (Rust, ${{ matrix.os }})
    needs: [changes, fmt, clippy]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      needs.changes.outputs.rust == 'true' &&
      (needs.fmt.result == 'success' || needs.fmt.result == 'skipped') &&
      (needs.clippy.result == 'success' || needs.clippy.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install dav1d (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install dav1d

      - name: Install dav1d (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libdav1d-dev

      - run: cargo test --workspace --all-features --no-fail-fast

  # ================================
  # 4. Frontend Full Checks (PR only)
  # ================================

  frontend-fmt:
    name: Format (Frontend)
    needs: changes
    if: |
      github.event_name == 'pull_request' &&
      needs.changes.outputs.frontend == 'true' &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Check formatting
        run: cd frontend && npm run format:check

  frontend-lint:
    name: Lint (Frontend)
    needs: [changes, frontend-fmt]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.frontend-fmt.result == 'success' || needs.frontend-fmt.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint TypeScript
        run: cd frontend && npm run lint
      - name: Lint CSS
        run: cd frontend && npm run lint:css

  frontend-test:
    name: Test (Frontend)
    needs: [changes, frontend-fmt, frontend-lint]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.frontend-fmt.result == 'success' || needs.frontend-fmt.result == 'skipped') &&
      (needs.frontend-lint.result == 'success' || needs.frontend-lint.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm run test:run

  # ================================
  # 5. Documentation (always runs if Rust changes)
  # ================================

  docs:
    name: Documentation
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdav1d-dev \
            libavutil-dev \
            libavcodec-dev \
            libavformat-dev \
            libavfilter-dev \
            libswscale-dev \
            libswresample-dev \
            pkg-config \
            libvmaf-dev
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -A dead_code -A unused_variables -A unused_functions -A unused_macros -A non_snake_case -A non_camel_case_types
