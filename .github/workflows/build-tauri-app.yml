name: Build Tauri App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bitvue.app.tar.gz
            bundle_dir: bundle/macos
            ext: .app.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bitvue-x64-installer.msi.zip
            bundle_dir: bundle/msi
            ext: .msi.zip   # 실제로는 .msi를 zip으로 압축

          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: bitvue-x86_64.AppImage
            bundle_dir: bundle/appimage
            ext: .AppImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev build-essential curl wget file \
            libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev \
            libdav1d-dev pkg-config libgtk-3-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install dav1d pkg-config

      - name: Install system dependencies (Windows) - vcpkg + dav1d
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "D:\vcpkg\vcpkg.exe")) {
            git clone https://github.com/microsoft/vcpkg D:\vcpkg
            D:\vcpkg\bootstrap-vcpkg.bat
          }
          D:\vcpkg\vcpkg install dav1d:x64-windows-static pkgconf:x64-windows-static --clean-after-build
          echo "PKG_CONFIG_PATH=D:\vcpkg\installed\x64-windows-static\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "D:\vcpkg\installed\x64-windows-static\tools\pkgconf" >> $env:GITHUB_PATH

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # ───────────────────────────────────────────────
      # Artifact 준비 (Tauri 기본 출력물 이름 사용)
      # ───────────────────────────────────────────────
      - name: Prepare artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          ls -la
          # 보통 bitvue.app → bitvue.app.tar.gz 로 압축됨
          if [ -d "bitvue.app" ]; then
            tar -czf ../../../bitvue-${{ matrix.target }}.app.tar.gz bitvue.app
          fi

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/msi
          Compress-Archive -Path *.msi -DestinationPath "../../../bitvue-${{ matrix.target }}.msi.zip"

      - name: Prepare artifact (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/appimage
          cp *.AppImage "../../../bitvue-${{ matrix.target }}.AppImage"
          chmod +x "../../../bitvue-${{ matrix.target }}.AppImage"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/${{ matrix.target }}/release/**/${{ matrix.artifact_name }}
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          git fetch --tags --unshallow
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bitvue.*
          merge-multiple: true

      - name: Show downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: bitvue ${{ steps.get_version.outputs.clean_version }}
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: false
          files: artifacts/**/*
