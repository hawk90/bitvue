name: Build Tauri App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DAV1D_NO_PKG_CONFIG: 1  # Force dav1d-sys to build dav1d from source

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (Apple Silicon only)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bitvue-aarch64-apple-darwin
            artifact_ext: .app.tar.gz
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bitvue-x86_64-pc-windows-msvc
            artifact_ext: .exe
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: bitvue-x86_64-unknown-linux-gnu
            artifact_ext: .AppImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # No additional dependencies needed for static dav1d

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # No additional dependencies needed for static dav1d

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'
          cache-all-crates: true
          key: dav1d-static  # Change cache key to invalidate old cache

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          DAV1D_NO_PKG_CONFIG: 1

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          DAV1D_NO_PKG_CONFIG: 1

      - name: Build Tauri app (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          DAV1D_NO_PKG_CONFIG: 1

      - name: Prepare artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release/bundle
          if [ -d "bitvue.app" ]; then
            tar -czf bitvue-${{ matrix.target }}.tar.gz bitvue.app
          fi

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/bundle/msi
          if (Test-Path "*.msi") {
            Compress-Archive -Path *.msi -DestinationPath bitvue-${{ matrix.target }}.zip
          }

      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          cd target/${{ matrix.target }}/release/bundle
          if [ -f "bitvue_${{ matrix.target }}.AppImage" ]; then
            mv bitvue_${{ matrix.target }}.AppImage bitvue-${{ matrix.target }}.AppImage
            chmod +x bitvue-${{ matrix.target }}.AppImage
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bitvue-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/bundle/*${{ matrix.artifact_ext }}
            !target/**/*.d
            !target/**/*.rlib
          if-no-files-found: warn

