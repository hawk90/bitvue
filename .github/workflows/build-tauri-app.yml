name: Build Tauri App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: false
        type: string
    secrets:
      TAURI_PRIVATE_KEY:
        required: false
      TAURI_KEY_PASSWORD:
        required: false

concurrency:
  group: build-tauri-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bitvue.app.tar.gz
            bundle_dir: bundle/macos
            ext: .app.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bitvue-x64-installer.msi.zip
            bundle_dir: bundle/msi
            ext: .msi.zip   # 실제로는 .msi를 zip으로 압축

          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: bitvue-x86_64.AppImage
            bundle_dir: bundle/appimage
            ext: .AppImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev build-essential curl wget file \
            libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev \
            libdav1d-dev pkg-config libgtk-3-dev \
            libavutil-dev libavcodec-dev libavformat-dev libavfilter-dev \
            libswscale-dev libswresample-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install dav1d pkg-config 2>/dev/null || true

      - name: Install system dependencies (Windows) - vcpkg + dav1d
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Test-Path "D:\vcpkg\vcpkg.exe")) {
            git clone https://github.com/microsoft/vcpkg D:\vcpkg
            D:\vcpkg\bootstrap-vcpkg.bat
          }
          D:\vcpkg\vcpkg install dav1d:x64-windows-static pkgconf:x64-windows-static --clean-after-build
          echo "PKG_CONFIG_PATH=D:\vcpkg\installed\x64-windows-static\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "D:\vcpkg\installed\x64-windows-static\tools\pkgconf" >> $env:GITHUB_PATH

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Tauri app
        run: cd src-tauri && cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Diagnose build output (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          echo "=== Build output directory structure ==="
          ls -la target/${{ matrix.target }}/release/ || true
          echo ""
          echo "=== Looking for bitvue binary ==="
          find target/${{ matrix.target }}/ -name "bitvue" -o -name "bitvue.exe" | head -5 || true
          echo ""
          echo "=== Looking for bundle directories ==="
          find target/${{ matrix.target }}/release -type d || true
          echo ""
          echo "=== All files in release directory ==="
          find target/${{ matrix.target }}/release/ -type f || true

      - name: Diagnose build output (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Host "=== Build output directory structure ==="
          Get-ChildItem -Path "target/${{ matrix.target }}/release/" -ErrorAction SilentlyContinue
          Write-Host ""
          Write-Host "=== Looking for bitvue binary ==="
          Get-ChildItem -Path "target/${{ matrix.target }}/" -Recurse -Filter "bitvue.exe" -ErrorAction SilentlyContinue | Select-Object -First 5
          Write-Host ""
          Write-Host "=== Looking for bundle directories ==="
          Get-ChildItem -Path "target/${{ matrix.target }}/release/" -Directory -ErrorAction SilentlyContinue
          Write-Host ""
          Write-Host "=== All files in release directory ==="
          Get-ChildItem -Path "target/${{ matrix.target }}/release/" -File -Recurse -ErrorAction SilentlyContinue

      - name: Check build output (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          echo "Checking release directory structure..."
          ls -la target/${{ matrix.target }}/release/ || true
          echo "Checking for binary..."
          find target/${{ matrix.target }}/ -name "bitvue*" -type f || true
          echo "Checking bundle directory..."
          ls -la target/${{ matrix.target }}/release/bundle/ || echo "Bundle directory not found"

      # ───────────────────────────────────────────────
      # Artifact 준비 (Tauri 기본 출력물 이름 사용)
      # ───────────────────────────────────────────────
      - name: Prepare artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Try to find the actual bundle or binary
          if [ -d "target/${{ matrix.target }}/release/bundle/macos" ]; then
            cd target/${{ matrix.target }}/release/bundle/macos
            ls -la
            # macOS: bitvue.app → bitvue.app.tar.gz
            if [ -d "bitvue.app" ]; then
              tar -czf ../../../${{ matrix.artifact_name }} bitvue.app
              echo "Created macOS app bundle"
            fi
          else
            # Fall back to binary if bundle doesn't exist
            echo "Bundle not found, checking for binary..."
            BINARY_PATH="target/${{ matrix.target }}/release/bitvue"
            if [ -f "$BINARY_PATH" ]; then
              echo "Found binary, creating tarball..."
              tar -czf target/${{ matrix.target }}/${{ matrix.artifact_name }} -C target/${{ matrix.target }}/release bitvue
              chmod +x target/${{ matrix.target }}/${{ matrix.artifact_name }}
              echo "Created binary tarball as fallback"
            else
              echo "Neither bundle nor binary found!"
              ls -la target/${{ matrix.target }}/release/ || true
              find target/${{ matrix.target }}/ -name "*bitvue*" || true
            fi
          fi

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Try to find the actual MSI or binary
          if (Test-Path "target/${{ matrix.target }}/release/bundle/msi") {
            cd target/${{ matrix.target }}/release/bundle/msi
            Compress-Archive -Path *.msi -DestinationPath "../../../${{ matrix.artifact_name }}"
            echo "Created MSI bundle"
          } else {
            Write-Host "Bundle not found, checking for binary..."
            $binaryPath = "target/${{ matrix.target }}/release/bitvue.exe"
            if (Test-Path $binaryPath) {
              Write-Host "Found binary, creating zip archive..."
              Compress-Archive -Path $binaryPath -DestinationPath "target/${{ matrix.target }}/${{ matrix.artifact_name }}"
              echo "Created binary zip as fallback"
            } else {
              Write-Host "Neither bundle nor binary found!"
              Get-ChildItem -Path "target/${{ matrix.target }}/release/" -ErrorAction SilentlyContinue
            }
          }

      - name: Prepare artifact (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          # Tauri on Linux creates a plain binary, not an AppImage by default
          BINARY_PATH="target/${{ matrix.target }}/release/bitvue"

          if [ -f "$BINARY_PATH" ]; then
            echo "Found binary at $BINARY_PATH, creating tarball..."
            tar -czf target/${{ matrix.target }}/${{ matrix.artifact_name }} -C target/${{ matrix.target }}/release bitvue
            chmod +x target/${{ matrix.target }}/${{ matrix.artifact_name }}
            echo "Created binary tarball successfully"
          else
            echo "Binary not found at $BINARY_PATH"
            echo "Searching for any bitvue-related files..."
            find target/${{ matrix.target }}/ -type f -name "*bitvue*" || true
            ls -la target/${{ matrix.target }}/release/ || true
            ls -la target/${{ matrix.target }}/ || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/${{ matrix.artifact_name }}
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || inputs.tag != ''
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          CLEAN_VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          git fetch --tags --unshallow
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bitvue.*
          merge-multiple: true

      - name: Show downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: bitvue ${{ steps.get_version.outputs.clean_version }}
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: false
          files: artifacts/*
